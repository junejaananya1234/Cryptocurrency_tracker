<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Search</title>
</head>
<body>
    <header class="flex w-full h-40 justify-evenly">
        <div>
         <img src="Assets/coinstats-logo-vector-removebg-preview.png" height="50px" width="200px ">
        </div>
        <div class="p-9 "> 
            <input type="search" name="csearch" id="csearch" class="rounded-full outline-none p-1 border border-solid border-violet-700">
            <box-icon name='search' class="absolute m-2 "></box-icon>
        </div>
       </header>
       <p class="text-4xl font-sans font-semibold text-[#560bad] flex justify-center items-center pb-5 ">SEARCHING!!</p>
       <main class="flex gap-2 justify-center items-center">
        <input type="search" name="searching" id="searching" placeholder="Enter coin name..." class="w-72 p-3 outline-none">
        <box-icon name='search' class="h-8 w-8 m-2"></box-icon>
       </main>
</body>
</html>
